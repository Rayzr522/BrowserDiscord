<html>

<head>
    <title>BrowserDiscord</title>
    <title>A custom browser-based Discord client</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="splash">
        <span>Loading...</span>
    </div>

    <div>
        <h1>BrowserDiscord</h1>

        <div class="column" id="guilds"></div>

        <div class="column" id="channels"></div>

        <div class="column" id="chat-container">
            <div id="chat"></div>
            <input type="text" id="message-input" placeholder="Type your message here"></input>
        </div>

        <input type="text" id="token-input" placeholder="Enter your client token here"></input>
        <button onclick="updateToken()">Set Token</button>

        <script type="text/javascript" src="//cdn.rawgit.com/hydrabolt/discord.js/webpack/discord.master.min.js"></script>
        <script type="text/javascript" src="dist/main.js"></script>
        <script type="text/javascript">
            function updateToken() {
                let token = $('#token-input').value;
                if (!/[a-zA-Z0-9_\.]/.test(token)) {
                    return log('Invalid token!');
                }

                ls('discord.token', $('#client-token').value);
                main();
            }
        </script>
    </div>
</body>

</html>
